<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neko Solutions</title>
</head>
<body>
    <div class="hero">

        <div class="navbar">
            <img class="logo" src="./images/logo.png" alt="logo">
            <button type="button">Sign up</button>
        </div>

        <div class="content">
            <small>Designs that help grow your Business</small>
            <h1>Neko Solutions</h1>
            <button type="button">Learn More</button>
        </div>

        <div class="side-bar">
            <img class="menu" src="./images/menu.png" alt="menu">

            <div class="social-links">
                <img src="./images/fb.png" alt="facebook icon">
                <img src="./images/ig.png" alt="instagram icon">
                <img src="./images/tw.png" alt="twitter icon">
            </div>

            <div class="useful-links">
                <img src="./images/share.png" alt="share icon">
                <img src="./images/info.png" alt="info icon">
            </div>

        </div>

        <div class="bubbles">
            <img src="./images/bubble.png" alt="bubbles">
            <img src="./images/bubble.png" alt="bubbles">
            <img src="./images/bubble.png" alt="bubbles">
            <img src="./images/bubble.png" alt="bubbles">
            <img src="./images/bubble.png" alt="bubbles">
            <img src="./images/bubble.png" alt="bubbles">
            <img src="./images/bubble.png" alt="bubbles">
        </div>


    </div>
</body>
</html>
